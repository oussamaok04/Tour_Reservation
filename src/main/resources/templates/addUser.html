<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add New Tour</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" th:object="${u}" method="post">
                            <div class="form-group">
                                <label for="title">username</label>
                                <input type="text" id="title" class="form-control" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">password</label>
                                <input type="text" id="pass" class="form-control" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Enter email" required>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Add User</button>
                            <a href="#" class="btn btn-secondary mt-3" th:href="@{/admin/users/all}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
