<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Tour Reservations</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${tour.titre}">Tour Title</h2>
        </div>
        <div class="card-body">
            <h3>Reservations</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Date of Reservation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.getUser().getUsername()}">User Name</td>
                    <td th:text="${#dates.format(reservation.date_reservation, 'dd MMM yyyy')}">Reservation Date</td>
                    <td>
                        <!-- Add actions if needed -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/tours/details(id=${tour.id_tour})}">Back to Tour Details</a>
</div>
    </div>
</body>
</html>
