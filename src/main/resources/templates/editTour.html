<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Edit Tour</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/tours/edit}" th:object="${t}" method="post">
                                <div class="form-group">
                                    <label for="id_tour">Id</label>
                                    <input type="hidden" id="id_tour" name="id_tour" class="form-control" th:value="${t.getId_tour()}" required>
                                </div>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" class="form-control" name="titre" th:value="${t.getTitre()}" required>
                                </div>
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <input type="text" id="desc" class="form-control" name="description" th:value="${t.getDescription()}" required>
                                </div>
                                <div class="form-group">
                                    <label for="duration">Duration (hours)</label>
                                    <input type="text" id="duration" class="form-control" name="duree" th:value="${t.getDuree()}" required>
                                </div>
                                <div class="form-group">
                                    <label for="isAvailable">Is Available</label>
                                    <select id="isAvailable" class="form-control" name="isDisponible" required>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numberOfPlaces">Number of Places</label>
                                    <input type="number" id="numberOfPlaces" class="form-control" name="nombre_place" th:value="${t.getNombre_place()}" required>
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" id="date" class="form-control" name="date" th:value="${t.getDate()}" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" id="price" class="form-control" name="prix" th:value="${t.getPrix()}" required>
                                </div>
                                <button type="submit" class="btn btn-success mt-3">Edit Tour</button>
                                <a class="btn btn-secondary mt-3" th:href="@{/tours/all}">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
