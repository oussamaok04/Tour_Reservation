<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        .card {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Add New Tour</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/tours/save}" th:object="${t}" method="post">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" class="form-control" name="titre" placeholder="Enter tour title" required>
                                </div>
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <input type="text" id="desc" class="form-control" name="description" placeholder="Enter tour Description" required>
                                </div>
                                <div class="form-group">
                                    <label for="duration">Duration (hours)</label>
                                    <input type="text" id="duration" class="form-control" name="duree" placeholder="Enter duration" required>
                                </div>
                                <div class="form-group">
                                    <label for="isAvailable">Is Available</label>
                                    <select id="isAvailable" class="form-control" name="isDisponible" required>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numberOfPlaces">Number of Places</label>
                                    <input type="number" id="numberOfPlaces" class="form-control" name="nombre_place" placeholder="Enter number of places" required>
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" id="date" class="form-control" name="date" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" id="price" class="form-control" name="prix" placeholder="Enter price" required>
                                </div>
                                <button type="submit" class="btn btn-success mt-3">Add Tour</button>
                                <a href="#" class="btn btn-secondary mt-3" th:href="@{/tours/all}">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
